# Configuration regarding MongoDB #
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=statemachine
# Configuration regarding RabbitMQ #
spring.jmx.enabled=false
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
smoc.rabbitmq.ckpt.queue=smoc_ckpt_queue
smoc.rabbitmq.ckpt.exchange=smoc_ckpt_exchange
smoc.rabbitmq.ckpt.routingkey=smoc_ckpt_routing_key