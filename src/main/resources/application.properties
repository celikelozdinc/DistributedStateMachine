# Configuration regarding MongoDB #
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=statemachine
# Configuration regarding RabbitMQ #
spring.jmx.enabled=false
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Configuration regarding smocs #
smoc.replicas=10
smoc.newSmoc=smoc11
#smoc.solutionType=centralized
#smoc.solutionType=distributed
smoc.solutionType=conventional